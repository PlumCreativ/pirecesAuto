<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Boutique pieces autos</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-9">
                <h1>Pieces autos</h1>
            </div>
        </div>
    </header>
    
    <main class="container d-flex p-2">  <!--  -->
        <div class="row">
            <div class="col-3" id="filtres">
                <h3>Filtres</h3>
                <br>
                <button type="button" class="btn btn-primary" id="btn-trier">Trier par prix</button>
                <button type="button" class="btn btn-primary" id="btn-abordable">Trier par filtre </button>
                <br>
                <button type="button" class="btn btn-primary btn-warning" id="btn-reset">Annulé le filtre</button>
                
                <h3>Donne votre avis</h3>
                <p id="message"></p>
                <form action="" class="form-avis">
                    <div class="mb-3">
                        <label for="" class="form-label">identifiant de la pièce</label>
                        <input type="number" id="piece-id" min="1" name="piece-id" class="form-control" required>
                        
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="utilisateur" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"></label>
                        <input type="text" name="commentaires" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nbEtoiles" class="form-label">Nombre d'étoiles</label>
                        <input type="text" name="nbEtoiles" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-secondary">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="row" id="fiches">

                </div>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
    <script type="module" src="/js/pieces.js" defer></script>
</body>
</html>
